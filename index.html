<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Results summary results-summary-component-main
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gooleapis.com" />
    <link rel="preconnect" href="https://fonts.gstaic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <strong>Great</strong>
          <p class="info">
            You scored higher than 65% of the people who have taken these test.
          </p>
        </section>
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-reaction.svg" alt="icon" />
                <strong>Reaction</strong>
              </div>
              <p><strong>80</strong> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-memory.svg" alt="icon" />
                <strong>Memory</strong>
              </div>
              <p><strong>92</strong> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-verbal.svg" alt="icon" />
                <strong>Verbal</strong>
              </div>
              <p><strong>61</strong> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-visual.svg" alt="icon" />
                <strong>Visual</strong>
              </div>
              <p><strong>72</strong> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
